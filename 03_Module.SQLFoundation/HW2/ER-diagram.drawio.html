ft; font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; font-size: 15px;&amp;quot;&amp;gt;- Автор&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left; font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; font-size: 15px;&amp;quot;&amp;gt;- Работа (произведение)&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left; font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; font-size: 15px;&amp;quot;&amp;gt;- Жанр&amp;lt;br style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;- Книга&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left; font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; font-size: 15px;&amp;quot;&amp;gt;- Заказ&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: left; font-size: 15px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; font-size: 15px;&amp;quot;&amp;gt;- Читатель&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=15;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;50\&quot; y=\&quot;190\&quot; width=\&quot;190\&quot; height=\&quot;140\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;chuoRTC7_yjHpJ3O-rSj-3\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 16px;&amp;quot;&amp;gt;ER - диаграмма&amp;lt;/font&amp;gt;\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;360.5\&quot; y=\&quot;390\&quot; width=\&quot;140\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AS1N5II83u46YmgQmsux-8\&quot; value=\&quot;Описания таблиц и связей\&quot; style=\&quot;text;html=1;align=center;verticalAlign=middle;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;fontSize=17;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;305\&quot; y=\&quot;1320\&quot; width=\&quot;230\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;AS1N5II83u46YmgQmsux-10\&quot; value=\&quot;&amp;lt;b&amp;gt;author (Автор)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хранит информацию о каждом авторе. Автор может написать несколько произведений.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;work (Произведение)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хранит информацию о произведениях. Произведение может быть написано несколькими авторами. Связано с genre в отношении &amp;quot;один ко многим&amp;quot; (одно произведение может включать только один жанр)&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;genre (Жанр)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Описывает различные жанры произведений.&amp;lt;br&amp;gt;Таблица work ссылается на genre, чтобы указать жанр каждого произведения.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;author_work&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Соединительная таблица для организации связи &amp;quot;многие ко многим&amp;quot; между author и work.&amp;lt;br&amp;gt;Каждое произведение может быть связано с несколькими авторами и наоборот.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;book (Книга)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хранит информацию о книгах&amp;lt;br&amp;gt;Книга может состоять из одного или нескольких произведений.&amp;lt;br&amp;gt;Каждая кгига может быть взята в аренду.&amp;lt;br style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;book_work&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Соединительная таблица для связи &amp;quot;многие ко многим&amp;quot; между book и work.&amp;lt;br&amp;gt;Связывает книги и произведения. Это позволяет указать, какие произведения входят в ту или иную книгу.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;reader (Читатель)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хранит информацию о читателях.&amp;lt;br&amp;gt;Каждый читатель может брать книги в аренду.&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;&amp;lt;b&amp;gt;order_ (Заказ)&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;br&amp;gt;Хранит информацию о взятии книг в аренду читателями.&amp;amp;nbsp;&amp;lt;br&amp;gt;Связана с таблицами book и reader &amp;quot;один ко многим&amp;quot; (в рамках одного заказа можно арендовать только одну книгу и одним читателем)\&quot; style=\&quot;text;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;95.5\&quot; y=\&quot;1380\&quot; width=\&quot;670\&quot; height=\&quot;840\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n      &lt;/root&gt;\n    &lt;/mxGraphModel&gt;\n  &lt;/diagram&gt;\n&lt;/mxfile&gt;\n&quot;}"></div>
